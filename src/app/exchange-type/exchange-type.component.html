<h3>TIPOS DE CAMBIOS DISPONIBLES</h3>

<div><button (click)="prepareCreateExchangeType()">Agregar Tipo de Cambio</button></div>

<div *ngIf="displayCreateExchange">
  <form [formGroup]="createForm">
    <label for="">Moneda Origen</label>
    <select name="originCurrency" id="" formControlName="originCurrencyId">
      <option *ngFor="let currency of currencies" value="{{ currency.id }}" >[{{ currency.countriesNames.join(', ') }}] {{ currency.name }}</option>
    </select>

    <label for="">Tasa: </label>
    <input type="number" formControlName="rate">

    <label for="">Moneda Destino</label>
    <select name="destinyCurrency" id="" formControlName="destinyCurrencyId">
      <option *ngFor="let currency of currencies" value="{{ currency.id }}" >[{{ currency.countriesNames.join(', ') }}] {{ currency.name }}</option>
    </select>

    <button (click)="createExchangeType()">Agregar</button>
  </form>
</div>

<div *ngIf="displayExchangeCurrency">
  <form [formGroup]="exchangeCurrencyForm">

  </form>
</div>

<table>
  <thead>
    <tr>
      <thead>
        <th>id</th>
        <th>tasa</th>
        <th>origen</th>
        <th>destino</th>
      </thead>
      <tbody>
        <tr *ngFor="let exchangeType of exchangeTypes">
          <td>{{exchangeType?.id}}</td>
          <td>{{exchangeType?.originCurrency?.name ?? '-'}}</td>
          <td>{{exchangeType?.rate}}</td>
          <td>{{exchangeType?.destinyCurrency?.name ?? '-'}}</td>
          <td><button (click)="prepareExchangeCurrency(exchangeType.id)">Editar</button></td>
          <td><button (click)="prepareEditExchangeType(exchangeType.id)">Editar</button></td>
          <td><button (click)="removeExchangeType(exchangeType.id)">Eliminar</button></td>
        </tr>
      </tbody>
    </tr>
  </thead>
</table>


<div *ngIf="displayEditExchange">
  <form [formGroup]="editForm">
    <input type="hidden" formControlName="id">
    <span>origen</span>
    <div>{{exchangeTypeToEdit.originCurrency.name}}</div>

    <label for="">Tasa: </label>
    <input type="number" formControlName="rate">

    <span>destino</span>
    <div>{{exchangeTypeToEdit.destinyCurrency.name}}</div>
    <button (click)="updateExchangeType()">Actualzar</button>
    <button (click)="cancelExchangeType()">Cancelar</button>
  </form>
</div>

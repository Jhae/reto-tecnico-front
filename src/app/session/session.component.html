<div class=" border-b-2 border-l-2 rounded-lg">

  <div *ngIf="!authService.appUser.hasSession" class="flex min-h-full flex-col justify-center px-2 py-2 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class=" text-center text-lg font-bold leading-4 tracking-tight text-gray-900">Iniciar sesion</h2>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <form   [formGroup]="authForm">
        <div class="mt-1">
          <label for="username" class=" w-2/6 inline-block text-sm font-medium leading-4 text-gray-900">Usuario:</label>
          <div class="mt-1 inline-block w-4/6">
            <input formControlName="username" type="text" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="mt-1 w-2/6 inline-block">
            <label for="password" class="text-sm font-medium leading-4 text-gray-900" required>Clave:</label>
          </div>
          <div class="mt-1 w-4/6 inline-block">
            <input formControlName="password"  type="password" required class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div class="mt-3">
          <button (click)="doLogin()" class="flex w-full justify-center rounded-md bg-sky-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ingresar </button>
        </div>
      </form>

      <p class="mt-3 text-center text-sm text-gray-500">
        Inicia sesión para empezar a realizar cambios de moneda.
      </p>
    </div>
  </div>

<!--INFO DE USUARIO-->
  <div *ngIf="authService.appUser.hasSession" class="flex min-h-full flex-col justify-center px-2 py-2 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class=" text-center text-lg font-bold leading-4 tracking-tight text-gray-900">USUARIO</h2>
    </div>

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <form >
        <div class="mt-1">
          <label for="username" class=" w-full inline-block text-sm font-medium leading-4 text-gray-900">Usuario: {{ authService.appUser.username }}</label>
        </div>

        <div>
          <div class="mt-1 w-full inline-block">
            <label for="password" class="text-sm font-medium leading-4 text-gray-900" required>Credenciales: {{ authService.appUser.roles.join(', ') }}</label>
          </div>
        </div>

        <div class="mt-3">
          <button (click)="doLogOut()" class="flex w-full justify-center rounded-md bg-red-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cerrar Sesión</button>
        </div>
      </form>

      <p class="mt-3 text-center text-sm text-gray-500">
        Ya puedes realizar cambios
      </p>
    </div>
  </div>
</div>
